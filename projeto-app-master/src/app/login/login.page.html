<ion-header>
  <ion-toolbar>
    <ion-title>Aplicativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label>
          Login
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="fixed">E-mail</ion-label>
        <ion-input placeholder="Insira seu E-mail" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed"> Senha</ion-label>
        <ion-input type="password" placeholder="Insira sua Senha" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="logar()">Entrar</ion-button>
  </form>
</ion-content>
