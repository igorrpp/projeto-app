<ion-header>
  <ion-toolbar>
    <ion-title>Excluir Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{usuario.foto}}"/>
    <ion-card-header>
<ion-card-title>{{usuario.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="danger" 
      (click)="excluir()">Excluir</ion-button>
   
    </ion-card-content>
  </ion-card>

</ion-content>
