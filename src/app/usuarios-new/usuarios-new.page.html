<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Novo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-textarea rows="6" formControlName="Cidade"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-textarea rows="6" formControlName="Estado"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-textarea rows="6" formControlName="email"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">foto</ion-label>
      <ion-textarea rows="6" formControlName="foto"></ion-textarea>
    </ion-item>


    <ion-button (click)="cadastrar()" expand="full" color="success">Cadastrar</ion-button>

  </form>

</ion-content>
